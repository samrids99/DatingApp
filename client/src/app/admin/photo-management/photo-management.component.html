<div class="row">
    <div class="col-sm-2" *ngFor="let photo of photos">
        <h4>{{photo.username}}</h4>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">

        <div class="text-center">
            <button class="btn btn-sm btn-success me-1" (click)="approvePhoto(photo.id)">approve</button>
            <button class="btn btn-sm btn-danger me-1" (click)="rejectPhoto(photo.id)">reject</button>
        </div>
    </div>
</div>
